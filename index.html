<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Генератор примеров</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section id="app">
  <div class="wrap">

    <section id="generator">

      <section id="timer">
        <div id="time">00:00:00</div>
      </section>

      <section id="math">
        <div class="item num">
          <input type="number" class="off" id="Anum" value="" placeholder="A" readonly>
        </div>
        <div class="item spc">
          <input type="text" class="off" id="Oper" value="" placeholder="?" readonly>
        </div>
        <div class="item num">
          <input type="number" class="off" id="Bnum" value="" placeholder="B" readonly>
        </div>
        <div class="item spc">
          <input type="text" class="off" id="equal Equa" value="=" placeholder="=" readonly>
        </div>
        <div class="item num">
          <input type="number" id="Answ" value="" placeholder="C">
        </div>
      </section>

      <section id="controls">
        <div class="item off" id="BStop">Стоп</div>
        <div class="item off" id="BStart">Старт</div>
        <div class="item off" id="BCheck">Проверка</div>
      </section>

      <section id="results">
        <div class="item">
          <div class="title">Решено</div>
          <div class="rTxt" id="rTot">0</div>
        </div>
        <div class="item">
          <div class="title">Правильно</div>
          <div class="rTxt" id="rCor">0</div>
        </div>
        <div class="item">
          <div class="title">Неправильно</div>
          <div class="rTxt" id="rInc">0</div>
        </div>
      </section>

      <section id="condition">
        <div class="item">
          <input type="number" id="MaxNum" value="" placeholder="10-9999">
        </div>
      </section>

      <section id="operators">
        <div class="item">
          <div class="operators" data-value="+">
            <svg class="icon addition">
              <line x1="50%" y1="0%" x2="50%" y2="100%" />
              <line x1="0%" y1="50%" x2="100%" y2="50%" />
            </svg>
          </div>
        </div>
        <div class="item">
          <div class="operators" data-value="-">
            <svg class="icon subtraction">
              <line x1="0%" y1="50%" x2="100%" y2="50%" />
            </svg>
          </div>
        </div>
        <div class="item">
          <div class="operators" data-value="*">
            <svg class="icon multiplication">
              <line x1="10%" y1="10%" x2="90%" y2="90%" />
              <line x1="10%" y1="90%" x2="90%" y2="10%" />
            </svg>
          </div>
        </div>
        <div class="item">
          <div class="operators" data-value="/">
            <svg class="icon division">
              <circle cx="50%" cy="20%" r="1" />
              <circle cx="50%" cy="80%" r="1" />
            </svg>
          </div>
        </div>
      </section>

    </section>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
